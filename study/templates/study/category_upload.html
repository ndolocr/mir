{% if messages %}
	{% for message in messages %}
		<strong> {{message|safe}} </strong>
	{% endfor %}
{% else %}
	{{order}}

	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<label> Upload a file </label>
		<input type="file" name="file_upload">
		<button type="submit">Upload</button>
	</form>
{% endif %}
